<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Trek - Trabalhos</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">StartTrek</div>

        <ul class="nav-links">
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastrar</a></li>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <!-- HEADER -->
    <header class="header">
        <h1>Trabalhos Disponíveis</h1>
        <p>Explore os trabalhos, veja detalhes e deixe seu comentário autenticado.</p>
    </header>

    <!-- CONTAINER DOS CARDS -->
    <section class="cards-container" id="listaTrabalhos">
        <!-- Os cards serão renderizados via JS depois -->

        <!-- Exemplo estático (apenas visual, vai apagar depois) -->
        <div class="card">
            <h3>Exemplo de Trabalho</h3>
            <p>Descrição breve do trabalho vindo do banco (CLOB).</p>
            <a class="btn-card" href="#">Ver detalhes</a>
        </div>
    </section>


    <!-- =================================================== -->
    <!--           SEÇÃO DE COMENTÁRIOS ADICIONADA           -->
    <!-- =================================================== -->
    <section class="comentarios-container">

        <h2>Comentários</h2>

        <!-- Lista onde os comentários serão renderizados futuramente via JS -->
        <div id="listaComentarios">
            <!-- Exemplo estático -->
            <div class="comentario">
                <p><strong>Usuário Teste:</strong> Excelente trabalho!</p>
            </div>
        </div>

        <!-- Caixa de comentário (somente será ativada com JWT depois) -->
        <div class="comentario-box">
            <h3>Deixe seu comentário</h3>
            <textarea id="textoComentario" placeholder="Digite seu comentário..."></textarea>
            <button id="btnComentar">Enviar Comentário</button>
        </div>

    </section>

</body>
</html>
