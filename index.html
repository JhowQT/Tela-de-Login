<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Trek - Trabalhos</title>
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo">StartTrek</div>

        <ul class="nav-links">
            <li><a href="login.html">Login</a></li>
            <li><a href="cadastro.html">Cadastrar</a></li>
            <li><a href="perfil.html">Perfil</a></li>
        </ul>
    </nav>

    <!-- HEADER -->
    <header class="header">
        <h1>Trabalhos Disponíveis</h1>
        <p>Explore os trabalhos, veja detalhes e deixe seu comentário autenticado.</p>
    </header>

    <!-- CONTAINER DOS CARDS -->
    <section class="cards-container" id="listaTrabalhos">
        <!-- Os cards reais serão carregados via JS -->

        <!-- Exemplo estático (apenas visual, para servir de modelo) -->
        <article class="card" data-id-trabalho="1">
            <h3 class="card-titulo">Exemplo de Trabalho</h3>
            <p class="card-descricao">
                Descrição breve do trabalho vindo do banco (CLOB).
            </p>

            <a class="btn-card" href="#">Ver detalhes</a>

            <!-- BLOCO DE COMENTÁRIOS DO TRABALHO -->
            <div class="card-comentarios">
                <h4>Comentários</h4>

                <!-- Lista de comentários deste trabalho -->
                <div class="comentarios-lista">
                    <!-- Exemplo estático -->
                    <div class="comentario">
                        <p><strong>Usuário Teste:</strong> Excelente trabalho!</p>
                    </div>
                </div>

                <!-- Formulário de comentário para ESTE trabalho -->
                <div class="comentario-form">
                    <textarea
                        class="comentario-textarea"
                        placeholder="Digite seu comentário..."
                    ></textarea>
                    <button class="btn-comentar" type="button">
                        Enviar Comentário
                    </button>
                </div>
            </div>
        </article>

    </section>

</body>
</html>
